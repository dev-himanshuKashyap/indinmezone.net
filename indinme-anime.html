<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Zone - IndinmeZone.net</title>
    <!-- Meta Tags in the head section of the HTML -->
    <meta name="keywords" content="anime, popular anime, watch anime, anime genres, IndinmeZone, free anime streaming">
    <meta property="og:title" content="Anime Zone - IndinmeZone.net">
    <meta property="og:description"
        content="Explore popular anime, search by genre, and watch your favorite shows on IndinmeZone.net.">
    <meta property="og:image" content="../Assets/Background/Anime-bg.webp">
    <meta property="og:url" content="https://indinmezone.net">
    <meta name="twitter:card" content="summary_large_image">

    <meta name="description"
        content="Explore popular anime, search by genre, and watch your favorite shows on IndinmeZone.net.">
    <link rel="stylesheet" href="./Style/indinme-anime.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>

<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for Anime...">
            <button id="search-button">Search</button>
        </div>
        <section id="popular-anime" class="anime-section">
            <h2>Popular Anime</h2>
            <!-- Example Ad Placement -->
            <div class="ad-container">
                <!-- AdSense Ad -->
                <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXX" Replace with your AdSense ID
                    data-ad-slot="XXXXXXX"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
            <!-- Popular anime cards will be displayed here -->
        </section>
        <section id="ranking-anime" class="anime-section">
            <h2>Top Ranked Anime</h2>
            <!-- Ranked anime cards will be displayed here -->
        </section>
        <div class="refresh-container">
            <button id="refresh">Refresh</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./Script/indinme-anime.js"></script>
</body>

</html>
